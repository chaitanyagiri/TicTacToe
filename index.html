<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pangolin" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">
  
  <div class="box ">
    <p class="side">Your turn</p>
   <p class="header">TicTacToe <span class="btn reset">Reset all</span></p>
    <div class="win"></div>
    <div class="chasis cha">
    <div class="ro one" value = '1'>
    </div>
    <div class="ro two" value = '2'>
    </div>
    <div class="ro three" value = '3'>
    </div>
    <div class="ro four" value = '4'>
    </div>
    <div class="ro five btn" value = '5'>
    </div>
    <div class="ro six" value = '6'>
    </div>
    <div class="ro seven" value = '7'>
    </div>
    <div class="ro eight" value = '8'>
    </div>
    <div class="ro nine" value = '9'>
    </div>
    </div>
    <div class="home ho">
      <p class="btn p1" style="font-size:40px;">
       One Player
      </p>
      <p class="btn p2" style="font-size:40px;">
       Two Players
      </p>
    </div>
    <div class="choice ch">
      <p>What would you like to be:</p>
      <i class="fa fa-times btn" aria-hidden="true"></i> or 
      <i class="fa fa-circle-o btn" aria-hidden="true"></i>
    </div>
  </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
